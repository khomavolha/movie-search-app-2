<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Movie search app</title>
  </head>
  <body style="visibility: hidden;">
    <!-- Preloader -->
    <div id="page-preloader" class="preloader">
      <div class="loader"></div>
    </div>

    <!-- Шапка -->
    <header>
      <div class="header">
        <div class="title">Find your favourite movie</div>
      </div>
    </header>

    <div class="container">
      <!-- поиск+submit -->
      <form id="form">
        <div class="inputCross">
          <input
            autofocus
            autocomplete="off"
            placeholder="let's relax together"
            type="text"
            id="inputArea"
          />
          <div class="cross">❌</div>
        </div>

        <div id="buttonArea">
          <button type="submit" id="search">
            <span>Search</span>
          </button>
        </div>
      </form>

      <!-- swiiiiiipper! -->

      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->

          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>

    <footer id="footer">
      <div class="rs-school">rs school 2020q1</div>
      <div class="git">
        <div id="imageGit"></div>
        <a href="https://github.com/khomavolha"
          ><span id="copy">&copy;</span> khoma volha</a
        >
      </div>
    </footer>
  </body>
</html>
